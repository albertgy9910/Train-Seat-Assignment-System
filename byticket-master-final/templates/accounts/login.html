<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Train Seat Assignment System</title><!-- Bootstrap --><link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"><link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'><link href="/static/css/font-awesome.min.css" rel="stylesheet"><link href="/static/css/style.css" rel="stylesheet"><link href="/static/css/style-responsive.css" rel="stylesheet"><!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries --><!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>    <script src="/static/js/jquery-3.1.1.min.js"></script>      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body><div class="login-container">  <div class="middle-login">    <div class="block-web">      <div class="head">        <h3 class="text-center">Train Seat Assignment System</h3>      </div>      <div style="background:#fff;">        <form method="post" id="loginform" class="form-horizontal" style="margin-bottom: 0px !important;">            {% csrf_token %}          <div class="content">              {% if manage == '1'%}                  <h4 class="title">Manager-Login</h4>              {% else %}              <h4 class="title">Log-in</h4>              {% endif %}            <div class="form-group">              <div class="col-sm-12">                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>                  <input type="text" class="form-control" id="username" name="username" placeholder="Username">                </div>              </div>            </div>            <div class="form-group">              <div class="col-sm-12">                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">                </div>              </div>            </div>          </div>          <div class="foot">              {% if manage != '1' %}              <a href="{% url 'manage' %}"><button type="button" data-dismiss="modal" class="btn btn-default">Manager</button></a>            <a href="{% url 'register' %}"><button type="button" data-dismiss="modal" class="btn btn-default">Register</button></a>              {% endif %}            <a href="#"><button type="submit" class="btn btn-primary" onclick="document:loginform.submit()">Login</button></a>              <input type="hidden" name="next" value="{{ next }}" />          </div>        </form>      </div>    </div>      {% if error %}            <script>                alert('please check your password')                window.location.href="/accounts/login/"            </script>      {% endif %}{#    <div class="text-center out-links"><a href="#">&copy;  Copyright django2.0 2021. </a></div>#}  </div></div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) --><script src="/static/js/jquery-2.0.2.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed --><script src="/static/bootstrap/js/bootstrap.min.js"></script><script src="/static/js/accordion.js"></script><script src="/static/js/common-script.js"></script><script src="/static/js/jquery.nicescroll.js"></script></body></html>
