{% extends 'base/default.html' %}{% block content %}<style>    .seat-container {        margin-top: 200px;    }   div{    box-sizing: border-box;   }   .flex{    display: flex;   }   .billing_cent_data {    width: 100%;    height: 100%;    justify-content: center;    align-items: center;   }   .billing_select {       margin-top: 250px;    width: 2000px;    height: 700px;    background: #FFFFFF;    position: relative;    border-radius: 3px;   }   .billing_select_top>div {    text-align: center;    font-size: 16px;    color: #333333;    padding: 20px 0;   }   .billing_select_top>img {    width: 7px;    height: 13px;    position: absolute;    right: 10px;    top: 10px;    z-index: 3;cursor: pointer;   }   .billing_select_center {    width: 100%;    height: 141px;    padding: 0 20px;    overflow: hidden;    position: relative;   }   .billing_select_bot {    width: 100%;    text-align: center;    height: 45px;    line-height: 45px;    background: #EEEEEE;    text-align: center;    position: absolute;    left: 0;    bottom: 0;    z-index: 3;    border-radius: 3px;   }   .billing_select_center>ul {    margin: 0 auto;    display: block;    box-sizing: border-box;    width: 100%;    height: 100%;    overflow: auto;    padding: 47px 0;    position: absolute;    left: 0;    top: 0;    z-index: 3;   }   .billing_select_center>ul>li {    width: 100%;    height: 47px;    line-height: 47px;    font-size: 15px;    color: #333333;    text-align: center;    opacity: .5;   }   .billing_select_border {    width: calc(100% - 40px);    left: 20px;    height: 1px;    position: absolute;    top: 47px;    background-color: #F2F2F2;   }   .billing_opacity{    opacity: 1 !important;   }   .billing_select_border2 {    width: calc(100% - 40px);    left: 20px;    height: 1px;    position: absolute;    top: 94px;    background-color: #F2F2F2;   }  </style><div class="container">    <div class=" row billing_cent_data flex">        <div class="billing_select">            <div class="billing_select_top">                <div style="background-color: #f7e1b5">Add Ticket</div>            </div>            <form method="post">            <div class="text-center" style="margin-top: 100px">                <div class="form-group">                    <label>order keyï¼š</label>                    <input type="password" id="id_password" name="password" required="required" style="width: 1000px" />                </div>                <div style="text-align: center">                    <button type="submit" class="btn btn-primary confirm">confirm</button>                </div>            </div>            </form>            {% if error %}            <script>                alert('please check your order key')                window.location.href="/accounts/add_Ticket/"            </script>      {% endif %}        </div>    </div></div>  <script type="text/javascript">        {#        Once the button is clicked, send the data       #}         $(".confirm").click(function (){                $.ajax(                      {                          heards: {"X-CSRFToken": "{{ csrf_token }}"},                          url:"/accounts/add_Ticket/",                          type: "POST",                          data:{"id":ticket.html(),'password':$('#id_password').val()},                          success:function(result){                                if (result.status){                                    window.location.href='/accounts/seat_selection/?id='+ticket.html().replace(/\s*/g,"")                                }else {                                    alert('Please enter the correct ticket key')                                }                    }});              })  </script>{% endblock %}
