",                                type: "GET",                                cache: false,                                success: function (result) {                                    if(result[0].user_name==={{ data.id }} && parseInt(b) > parseInt(result[0].seat_number)){                                        alert('Options are greater than the number of seats')                                        window.location.reload()                                    }                                }                            })                             $(".confirm").click(function () {                                 if($('.seat_seke1 img').attr('src') === '/static/images/seat_3.png') {                                     $.ajax(                                         {                                             heards: {"X-CSRFToken": "{{ csrf_token }}"},                                             url: "/accounts/seat_selection/",                                             type: "POST",                                             cache: false,                                             data: {"id": a, 'ticket': 'Ticket1', 'order_number':{{ query.order_number }}},                                             success: function (result) {                                                 if (result.status == '1') {                                                     alert(result.error)                                                 }                                             }                                        });                                 }                             })                     }                 }         } else if($('.seat_seke1 img').attr('src') === '/static/images/seat.png'){                 $('.seat_seke1 img').attr('src','/static/images/seat_3.png');                 flag=true;                 let a = $(this).attr('id')                 if ($('.seat_seke').hasClass('seat_seke1')){
